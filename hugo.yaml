params:
  author: Brandon Coffey
  authorimage: ../assets/images/global/author.webp
  og_image: /images/tailbliss-cover.png
  moto: "Born on Paper, Forged in Fire"
  description: "A team of like-minded, skilled creatives engaged in innovative projects at the forefront of technology. We aim to build a rapport of unique metaverse environments, digital twins, games, videos, and digital assets to burn a path towards our passions within the rapidly evolving digital landscape."
  image: "logo/LogoDark.png"
  disable_theme_toggle: false
  disable_stay_uptodate: false

  p1:
    heading: "Our mission"
    image: "images/team/Brandon.png"
    content:
      - text: "The video game industry, though potentially unreliable on its own, shares skills applicable to marketing and collaboration with larger companies to diversify income streams. Recent trends favor subscription-based models over one-time payments, emphasizing cosmetic enhancements and a sense of progression. Mobile games exhibit substantial growth compared to other platforms, making them an initial focus."
      - text: "The metaverse, a collective space integrating AR, VR, and immersive experiences, has gained prominence, notably with Facebook/Meta's involvement. Platforms like Fortnite and Roblox, along with brands and influencers, have embraced the metaverse, presenting business opportunities."
      - text: "AR games like Pokemon Go hint at a metaverse-like future. Successes and failures in AR mobile games underscore the potential impact of well-executed technology. Amid the rise of AI and considering Facebook/Meta's challenges, it's crucial not to solely follow trends. AR, often overlooked, could thrive if made more accessible and aligned with consumer needs."
  p2:
    heading: "The Team"
    image: "images/team/Team.jpg"
    content:
      - text: "Sketchforge Studios was founded by Daniel Martinez Murillo, Brandon Coffey, and Chris Gauthier, graduates of the Arts, Technology, and Emerging Communications program at the University of Texas at Dallas. They have previously worked on metaverse environments for Tulsa Union and Riversports of Oklahoma City, as well as Augmented Reality and Virtual Reality projects for the New Mexico Museum of Art - Vladem Contemporary."
